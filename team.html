<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>team</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
         integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./css/main.min.css" />
   </head>
</html>
<body>
   <section class="hero">
      <div class="container hero__container">
         <div class="hero__inner">
            <h1 class="hero__title">Complex preparation for English UPE</h1>
            <p class="hero__text">
               <span class="hero__text--grey">It won&#8217;t be easy.</span>
            <span class="hero__text--direction">
               <span class="hero__text--black"> But you are guaranteed to get </span>
               <span class="hero__text--accent"> +25 points </span>
            </span>
            </p>
            <div class="hero__btn-wrapper">
               <button class="hero__btn" type="button">I want a free lesson</button>
            </div>
         </div>
         <picture class="hero__img">
            <source
               media="(min-width: 1440px)"
               srcset="./images/hero/hero-desk.png 1x, ./images/hero/hero-desk@2x.png 2x"
               type="image/png"
            />
            <source
               media="(min-width: 768px)"
               srcset="./images/hero/hero-tab.png, ./images/hero/hero-tab@2x.png 2x"
               type="image/png"
            />
            <source
               media="(max-width: 767px)"
               srcset="./images/hero/hero-mob.png, ./images/hero/hero-mob@2x.png 2x"
               type="image/png"
            />
            <img src="./images/hero/hero-mob.png" alt="team meating" />
         </picture>
      </div>
   </section>
</body>
